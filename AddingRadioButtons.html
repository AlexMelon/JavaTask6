<!DOCTYPE html>
<html>
    <head>
        <title>Adding Radio Buttons</title>
    </head>
    <body>
        <form action="submit.php" method="post">
            <div>
                <!--Name-->
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div>
                <!--Age-->
                <label for="age">Age:</label>
                <input type="text" name="age" placeholder="age" required></input>
            </div>
            <div>
                <!-- Type -->
                <label>Employee Type:</label><br>
                <input type="radio" id="salaried" name="type" value="salaried" required>
                <label for="salaried">Salaried</label><br>
                <input type="radio" id="business" name="type" value="business">
                <label for="business">Own Business</label><br><br>
            </div>
            <div>
                <!-- Phone -->
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div>
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
