<!DOCTYPE html>
<html>
<head>
    <title>All Input Elements</title>
</head>
<body>
    <h1>All Input Elements</h1>
    <form action="submit.php" method="POST">

        <!-- Text Input -->
        <label for="text">Name:</label>
        <input type="text" id="text" name="text" placeholder="Enter your name" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Number Input -->
        <label for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="100">
        <br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="instagram" name="instagram" value="yes">
            Do you have Instagram?
        </label><br><br>

        <!-- Range Input -->
        <label for="range">Range Yourself:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        <br><br>

        <!-- File Input -->
        <label for="file">Add File:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Color Input -->
        <label for="color">Add Color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Tel Input -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
        <br><br>

        <!-- URL Input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter a URL">
        <br><br>

        <!-- Search Input -->
        <label for="search">Search here:</label>
        <input type="search" id="search" name="search" placeholder="Search something">
        <br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <!-- Week Input -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br><br>

        <!-- Month Input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">
        <br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
